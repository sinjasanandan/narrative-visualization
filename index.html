<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Internet Usage</title>
    <style>
        /* Styling for the tooltip */
        .tooltip {
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #d3d3d3;
            padding: 5px;
            border-radius: 3px;
            pointer-events: none; /* Ensures the tooltip does not interfere with mouse events */
        }
        
        /* Styling for axis labels */
        .x-axis-label, .y-axis-label {
            font-size: 14px;
        }

        /* General container styling for charts */
        #line-chart-container, #bubble-chart-container, #choropleth-map-container {
            width: 800px; /* Match width */
            height: 400px; /* Match height */
            margin: auto; /* Center horizontally */
            position: relative; /* Required for positioning tooltips */
            display: none; /* Hide by default, show as needed */
        }

        /* Styling for navigation buttons */
        button {
            display: block;
            margin: 20px auto; /* Center buttons */
        }
    </style>
</head>
<body>
    <!-- Line Chart Container -->
    <div id="line-chart-container">
        <div id="chart"></div>
        <select id="dropdown"></select>
    </div>

    <!-- Choropleth Map Container -->
    <div id="choropleth-map-container">
        <div id="choropleth-map"></div>
    </div>

    <!-- Bubble Chart Container -->
    <div id="bubble-chart-container">
        <div id="bubble-chart"></div>
    </div>

    <!-- Navigation Buttons -->
    <button id="switch-to-map">Show Map</button>
    <button id="switch-to-bubble" style="display: none;">Show Bubble Chart</button>
    <button id="switch-to-line" style="display: none;">Start Over</button>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Include your JavaScript file -->
    <script src="js/main1.js"></script>
</body>
</html>
