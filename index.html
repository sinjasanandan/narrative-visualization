<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Internet Usage</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Visualizing Worldwide Internet Usage</h1>

    

    <!-- Line Chart Container -->
    <div id="line-chart-container">
        <div id="annotations-container"></div>
        <div id="chart"></div>
        <select id="dropdown"></select>
        <button id="switch-to-map">Show Next</button>
    </div>

    <!-- Choropleth Map Container -->
    <div id="choropleth-map-container" style="
        position: relative; 
        display: none;">
        <div id="choropleth-map"></div>
    </div>


    <!-- Bubble Chart Container -->
    <div id="bubble-chart-container" style="display: none;">
        <div id="bubble-chart"></div>
    </div>

    <!-- Navigation Buttons -->
     <!-- line chart >> map >> bubble >> start from beg -->
    
    <button id="switch-to-bubble" style="display: none;">Show Next</button>
    <button id="switch-to-line" style="display: none;">Start Over</button>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Include d3 annotations library -->
    <script src="https://cdn.jsdelivr.net/npm/d3-annotation@3.0.2/build/d3-annotation.min.js"></script>


    <!-- Include your JavaScript file -->
    <script src="js/main1.js"></script>
</body>
</html>
