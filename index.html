<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Worldwide Internet Usage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="navigation">
        <button id="switch-to-line">Show Line Chart</button>
        <button id="switch-to-bubble" style="display: none;">Show Bubble Chart</button>
        <button id="switch-to-choropleth">Show Choropleth Map</button>
    </div>

    <div id="line-chart-container">
        <div id="dropdown-container">
            <label for="dropdown">Select Country:</label>
            <select id="dropdown"></select>
        </div>
        <div id="chart"></div>
    </div>

    <div id="bubble-chart-container" style="display: none;">
        <div id="bubble-chart"></div>
    </div>

    <div id="choropleth-map-container" style="display: none;">
        <div id="choropleth-map"></div>
    </div>

    <script src="js/main2.js"></script>
</body>
</html>
