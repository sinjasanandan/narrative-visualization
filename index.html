<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Internet Usage</title>
    <h1>Visualizing Worldwide Internet Usage</h1>
    <style>
        /* Add your CSS here for styling */
        .tooltip {
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #d3d3d3;
            padding: 5px;
            border-radius: 3px;
            pointer-events: none; /* Ensures the tooltip does not interfere with mouse events */
        }
        .x-axis-label, .y-axis-label {
            font-size: 14px;
        }
        #line-chart-container, #bubble-chart-container {
            width: 800px;
            height: 500px;
            margin: auto;
        }
        button {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- Line Chart Container -->
    <div id="line-chart-container">
        <div id="chart"></div>
        <select id="dropdown"></select>
    </div>

    <!-- Choropleth Map Container -->
    <div id="choropleth-map-container" style="
        width: 800px; 
        height: 400px; 
        margin: auto; 
        position: relative; 
        display: none;">
        <div id="choropleth-map"></div>
    </div>


    <!-- Bubble Chart Container -->
    <div id="bubble-chart-container" style="display: none;">
        <div id="bubble-chart"></div>
    </div>

    <!-- Navigation Buttons -->
     <!-- line chart >> map >> bubble >> start from beg -->
    <button id="switch-to-map">Show Next</button>
    <button id="switch-to-bubble" style="display: none;">Show Next</button>
    <button id="switch-to-line" style="display: none;">Start Over</button>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Include your JavaScript file -->
    <script src="js/main1.js"></script>
</body>
</html>
